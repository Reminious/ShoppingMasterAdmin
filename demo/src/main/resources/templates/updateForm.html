<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Update Coupon</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Update Coupon
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" th:action="@{/admin/coupon/update}" th:object="${coupon}" method="post">
                                        <input type="hidden" th:field="*{id}">
                                        <input type="hidden" th:field="*{website.id}" name="shopId" />
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter description here">
                                        </div>
                                        <div class="form-group">
                                            <label for="expirationDate">Expire Date</label>
                                            <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}">
                                        </div>
                                        <div class="form-group">
                                            <label for="discount">Discount</label>
                                            <input type="text" class="form-control" id="discount" th:field="*{discount}" placeholder="Enter Discount info">
                                        </div>
                                        <div class="form-group">
                                            <label for="verified">Verified Status</label>
                                            <select class="form-control" id="verified" th:field="*{verified}">
                                                <option value="verified">Verified</option>
                                                <option value="No verification status">No status</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="codeOrDeal">Code or Deal</label>
                                            <select class="form-control" id="codeOrDeal" th:field="*{codeOrDeal}">
                                                <option value="CODE">Code</option>
                                                <option value="DEAL">Deal</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="terms">Terms</label>
                                            <textarea class="form-control" id="terms" th:field="*{terms}" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="promoCode">Promo code</label>
                                            <input type="text" class="form-control" id="promoCode" th:field="*{promoCode}" placeholder="Enter promo code">
                                        </div>
                                        <div class="form-group">
                                            <label for="promoUrl">Url</label>
                                            <input type="text" class="form-control" id="promoUrl" th:field="*{promoUrl}" placeholder="Enter URL">
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/admin.js"></script>

</body>

</html>
